<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      cursor: pointer;
    }

    .clearfix::after {
      content: ".";
      visibility: hidden;
      display: block;
      clear: both;
    }

    body {
      background-color: #f6f6f6;
    }

  </style>
</head>

<body>
  <div id="app"></div>
</body>

</html>
